        <h1 id="Logger"><a href="#Logger" class="headerlink" title="Logger"></a>Logger</h1><p>Grimoire’s default logger can be replaced with repo’s <code>SetLogger()</code> function. Multiple logger is supported by grimoire.</p>
<figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// replace default logger with custom logger function.</span></span><br><span class="line">repo.SetLogger(<span class="function"><span class="keyword">func</span><span class="params">(query <span class="keyword">string</span>, duration time.Duration, err error)</span></span> &#123;</span><br><span class="line">	log.Print(<span class="string">"["</span>, duration, <span class="string">"] - "</span>, query)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
